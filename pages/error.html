{% extends "base.html" %}
{% block content %}
<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		
		// Add the missing url to the text
		$("#url").text(window.location.pathname);
		
		// Fix the css locations dynamically
		$("head link").each(function() {
			for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
				$(this).attr("href", "../" + $(this).attr("href"));
		});
		
	})
</script>

	<section class="wrapper">
		
		<header id="header" class="wrapper">
			<a href="/"><h4> &larr; Portfolio Pablo Anttila</h4></a>
			
			<nav>
				<span>About</span>
				<span>Referens</span>
			</nav>
		</header>
		
		<section id="intro" class="wrapper">
			<h1>404 error</h1>
			<p>Sorry the page <b id="url"></b> could not be found on this server.</p>	
			<br>			
			<img class="" src="{% static '/images/404.svg' %}"/>

			
		</section>
		


		
</section>
{% endblock %}
